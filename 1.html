<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5行4列的表格</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse; /* 合并表格边框 */
        }
        th, td {
            border: 1px solid black; /* 添加边框 */
            padding: 8px; /* 内边距 */
            text-align: center; /* 内容居中 */
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr class="one">
                <td>魏音裸</td>
                <td>js</td>
                <td>100</td>
                <td><a href="javascript:;" class="shan">删除</a></td>
            </tr>
            <tr class="two">
                <td>宏力</td>
                <td>js</td>
                <td>90</td>
                <td><a href="javascript:;" class="shan">删除</a></td>
            </tr>
            <tr class="three">
                <td>福很</td>
                <td>js</td>
                <td>99</td>
                <td><a href="javascript:;" class="shan">删除</a></td>
            </tr>
            <tr class="four">
                <td>明玉</td>
                <td>js</td>
                <td>89</td>
                <td><a href="javascript:;" class="shan">删除</a></td>
            </tr>
        </tbody>
    </table>

</body>
<script>
    var shan = document.querySelectorAll(".shan");

    // 为每个删除链接添加事件监听器
    shan.forEach(function(link) {
        link.addEventListener('click', function(e) {
            // 通过点击的链接，找到对应的行
            var row = e.target.closest("tr");
            row.remove();  // 删除该行
        });
    });
</script>
</html>
